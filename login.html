<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Store</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="shortcut icon"
      href="./img/free-icon-shopping-basket-1077979.png"
      type="image/png"
    />
  </head>
  <body>
    <div
      class="container"
    >
      <section class="login">
        <div class="content">
          <div class="title">Вход</div>
          <form action="#">
            <div class="info">
              <input
                type="text"
                name="name"
                placeholder="Введите имя пользователя / e-mail"
                class="name"
                required
              />
              <input
                type="password"
                name="text"
                placeholder="Введите пароль"
                class="password"
                required
              />
            </div>
            <div class="buttons">
              <button type="reset">Очистить</button>
              <button type="submit">Войти</button>
            </div>
            <div class="hyperlinks">
              <a href="#" class="forget">Забыли пароль?</a>
              <a href="./registration.html" class="registraition">Зарегистрироваться</a>
            </div>
          </form>
          <a href="./index.html" class="home">На главную</a>
        </div>
      </section>
    </div>
  </body>
</html>
